<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">


    <link rel="stylesheet" type="text/css" href="css/lightgallery.css" />
    <!-- lightgallery plugins -->
    <link rel="stylesheet" type="text/css" href="css/lg-zoom.css" />
    <link rel="stylesheet" type="text/css" href="css/lg-thumbnail.css" />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>My Favourites</title>
</head>

<body>
    <div class="header fixed-top bg-white line-bt">
        <a href="#" class="icon back-btn"><i class="icon-left"></i></a>
        <h3>My Favourites</h3>
        <span class="icon-setting right"></span>
    </div>
    <div class="pt-45">
        <div class="tf-container">
            <div class="mt-12 d-flex justify-content-between align-items center">
                <h4>My Favorites Cafes</h4>
                <a href="#" class="text-large fw-4 text-primary">See All</a>
            </div>
            <div class="swiper favourite-swiper swiper-wrapper-r mt-12">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="wd-dir-store details">
                            <a href="#" class="box-img">
                                <img src="images/banner-coffee/coffee-lg-3.jpg" alt="img">
                            </a>
                            <div class="mt-12 info">
                                <h6 class="text-medium"><a href="#">Always Coffee Store</a></h6>   
                                <div class="d-flex align-items-center gap-6 mt-4">
                                    <div class="item-rate">
                                        <i class="icon-star"></i>
                                        <span class="fw-5 text-onSurface">4.7</span>
                                    </div>
                                    <span class="text-secondary">(1.2k Rating)</span>
                                </div>
                            </div>
                       </div>  
                    </div>
                    <div class="swiper-slide">
                        <div class="wd-dir-store details">
                            <a href="#" class="box-img">
                                <img src="images/banner-coffee/coffee-lg-2.jpg" alt="img">
                            </a>
                            <div class="mt-12 info">
                                <h6 class="text-medium"><a href="#">Office Coffee Store</a></h6>   
                                <div class="d-flex align-items-center gap-6 mt-4">
                                    <div class="item-rate">
                                        <i class="icon-star"></i>
                                        <span class="fw-5 text-onSurface">4.7</span>
                                    </div>
                                    <span class="text-secondary">(1.2k Rating)</span>
                                </div>
                            </div>
                       </div>  
                    </div>
                </div>
            </div>
            <div class="mt-20 d-flex justify-content-between align-items center">
                <h4>My Favorites Cafes</h4>
                <a href="#" class="text-large fw-4 text-primary">See All</a>
            </div>
            <div class="grid-3 mt-12 mb-16" id="lightgallery">
                <a href="images/coffee/photo1.jpg">
                    <img src="images/coffee/photo1.jpg" alt="image">
                </a>
                <a href="images/coffee/photo2.jpg">
                    <img src="images/coffee/photo2.jpg" alt="image">
                </a>
                <a href="images/coffee/photo3.jpg">
                    <img src="images/coffee/photo3.jpg" alt="image">
                </a>
                <a href="images/coffee/photo4.jpg">
                    <img src="images/coffee/photo4.jpg" alt="image">
                </a>
                <a href="images/coffee/photo3.jpg">
                    <img src="images/coffee/photo3.jpg" alt="image">
                </a>
                <a href="images/coffee/photo5.jpg">
                    <img src="images/coffee/photo5.jpg" alt="image">
                </a>
                <a href="images/coffee/photo6.jpg">
                    <img src="images/coffee/photo6.jpg" alt="image">
                </a>
                <a href="images/coffee/photo7.jpg">
                    <img src="images/coffee/photo7.jpg" alt="image">
                </a>
                <a href="images/coffee/photo8.jpg">
                    <img src="images/coffee/photo8.jpg" alt="image">
                </a>
                <a href="images/coffee/photo9.jpg">
                    <img src="images/coffee/photo9.jpg" alt="image">
                </a>
                <a href="images/coffee/photo10.jpg">
                    <img src="images/coffee/photo10.jpg" alt="image">
                </a>
                <a href="images/coffee/photo11.jpg">
                    <img src="images/coffee/photo11.jpg" alt="image">
                </a>
            </div>            
        </div>
    </div>
   



    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js//lightgallery.umd.js"></script>
    <script type="text/javascript" src="js//lg-thumbnail.umd.js"></script>
    <script type="text/javascript" src="js/lg-zoom.umd.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>

</body>

</html>
