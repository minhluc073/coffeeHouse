<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">

    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/favicon.png" />

    <title>sign up</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="spinner-circle spinner-line">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
      </div>
    <!-- /preload -->
    <div class="signin-area pb-30">
        <div class="tf-container">
            <h2 class="mt-30">Welcome Back to
                Coffee Time</h2>
                <p class="mt-16 fw-4">Hello there, sign in to continue!</p>
            <form class="mt-40" action="verify.html">
                <fieldset class="input-icon input-style-2">
                    <label>Email address</label>

                    <span class="icon icon-mess"></span>
                    <input type="text" placeholder="Enter your email address" class="form-control">
                </fieldset>
                <fieldset class="mt-26 input-icon drop-select input-style-2">
                    <label>Phone number</label>

                    <div class="inner-group-ip">
                        <select class="image-select">
                            <option data-thumbnail="images/flags/germany.png"></option>
                            <option data-thumbnail="images/flags/usa.png"></option>
                            <option data-thumbnail="images/flags/vn.png"></option>
                        </select>
                    </div>
                    <input type="number" placeholder="Enter your phone number" class="form-control">
                </fieldset>
                <fieldset class="mt-26 input-icon input-style-2">
                    <label>Password</label>

                    <div class="box-view-hide">
                        <span class="icon icon-lock"></span>
                        <input type="password" required placeholder="Enter your password" class="form-control password-field">
                            <span class="show-pass">
                                <i class="icon-pass icon-view"></i>
                                <i class="icon-pass icon-hide"></i>
                            </span>
                        
                    </div>
                </fieldset>
                <button class="mt-26 tf-btn btn-lg primary">Sign Up</button>
            </form>
            <p class="mt-30 text-center fw-4">Or continue with social account</p>
            <div class="mt-30 grid-2 gap-16">
                <a href="#" class="tf-btn btn-lg icon">
                    <img class="img-icon" src="images/logo/google.png" alt="img">
                    Google
                </a>
                <a href="#" class="tf-btn btn-lg icon">
                    <img class="img-icon" src="images/logo/fb.png" alt="img">
                    Facebook
                </a>
            </div>
            
            <p class="mt-70 text-center">Dontâ€™s have an account? <a href="sign-in.html" class="text-primary2 fw-bold">Sign in</a></p>
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
