<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">

    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/favicon.png" />

    <title>verify</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo">
            <img src="images/logo/logo-banner.png" alt="img">

        </div>
      </div>
    <!-- /preload -->
    <div class="signin-area pb-30">
        <div class="tf-container">
            <h2 class="mt-30">Verify phone number</h2>
                <p class="mt-16 fw-4">We have sent code to your number <br>
                    <span class="text-primary fw-bold">(+00) 000 000 000</span> </p>
                <form class="mt-40">
                    
                    <div class="digit-group">
                        <input class="form-control" required type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" value="7">
                        <input class="form-control" required type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" value="4">
                        <input class="form-control" required type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3">
                        <input class="form-control" required type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4">
    
                    </div>
                    <div class="btn-fixed style-2">
                        <a href="index.html" class="tf-btn btn-lg primary">Send code</a>
                        <a href="#" class="mt-16 tf-btn btn-lg secondary">Resend code</a>

                    </div>    
                </form>
            
            
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
