<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>Review</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo" style="background-image: url('images/logo/144.png')">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header-style1 fixed-top bg-white line-bt">
        <a href="#" class="icon back-btn"><i class="icon-left"></i></a>
        <h3>Review</h3>
    </div>
    <div class="pt-45 mb-20">
        <div class="line4-bt pb-12">
            <div class="tf-container">
                <div class="d-flex justify-content-between align-items-center mt-12">
                    <h4>Perfect</h4>
                    <ul class="list-star-full">
                        <li class="icon-star"></li>
                        <li class="icon-star"></li>
                        <li class="icon-star"></li>
                        <li class="icon-star"></li>
                        <li class="icon-star"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tf-container">
            <form>
                <h6 class="text-small mt-20">What do we need to improve?</h6>
                <ul class="box-cate-review mr--20 mt-12">
                    <li class="cate-review-item">
                        <a href="#">Coffee quality</a>
                    </li>
                    <li class="cate-review-item">
                        <a href="#">Long wait</a>
                    </li>
                    <li class="cate-review-item">
                        <a href="#">Expensive</a>
                    </li>
                    <li class="cate-review-item">
                        <a href="#">Narrow space</a>
                    </li>
                    <li class="cate-review-item">
                        <a href="#">Employeeâ€™s attitude</a>
                    </li>
                </ul>

                <fieldset class="mt-20">
                    <label class="mb-12">Type Of Coffee:</label>
                    <select class="form-select">
                        <option>Choose Coffee</option>
                        <option>Ice coffee</option>
                        <option>Latte</option>
                        <option>Mocha</option>
                    </select>
                </fieldset>
                <fieldset class="mt-20">
                    <label class="mb-12">How Would You Rate Your Coffee Today?</label>
                    <div class="wd-rating-check">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" class="last" title="text"></label>
                        <input type="radio" id="star4" name="rate" checked value="4" />
                        <label for="star4" title="text"></label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text"></label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text"></label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text"></label>
                    </div>
                </fieldset>
                <fieldset class="mt-20 box-review">
                    <label class="mb-12">Type Of Coffee:</label>
                    <textarea placeholder="Share details about your review"></textarea>
                    <div class="meta-review d-flex justify-content-between align-items-center">
                        <span class="text-small">0/1000</span>
                        <a href="#">
                            <img src="images/logo/camera.png" alt="img">    
                        </a>
                    </div>
                </fieldset>
                <div class="mt-20">
                    <p>Upload Photos The Venue:</p>
                    <ul class="box-upload mt-8">
                        <li><a href="#"><img src="images/coffee/list-coffee4.jpg" alt="#"> </a></li>
                        <li><a href="#"><img src="images/coffee/list-coffee5.jpg" alt="#"> </a></li>
                        <li><a href="#" class="upload"><img src="images/logo/camera.png" alt=""> </a></li>
                    </ul>
                </div>
                <div class="mt-12">
                    <p>Upload Photos The Venue:</p>
                    <ul class="box-upload mt-8">
                        <li><a href="#"><img src="images/coffee/list-coffee2.jpg" alt="#"></a></li>
                        <li><a href="#"><img src="images/coffee/list-coffee3.jpg" alt="#"></a></li>
                        <li><a href="#" class="upload"><img src="images/logo/camera.png" alt=""></a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    
    

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
