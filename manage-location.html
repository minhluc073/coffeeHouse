<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">

<body>
    <div class="header-style1 fixed-top bg-white line-bt">
        <a href="#" class="icon back-btn"><i class="icon-left"></i></a>
        <h3>Coffee Details</h3>
    </div>
    <div class="pt-45">
          <div class="line4-bt">
            <div class="tf-container">
               <div class="wd-dir-stor pb-20">

                        <div class="d-flex gap-8 align-items-center">
                            <a href="#" class="tf-btn primary">Check In</a>
                            <span class="icon-newlo"></span>
                        </div>
                    </div>
               </div>
                
            </div>
          </div>
          
    </div>

    </script>
