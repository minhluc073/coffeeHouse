<body>
    <div class="signup-area">
        <div class="box-image pt-40">
            <img src="images/background/bg-signup.png" alt="image">
        </div>
        <div class="tf-container">
            <form class="mt-12 mb-18">
                <h2>Sign Up</h2>
                <fieldset class="mt-20">
                    <label class="mb-8">Full Name</label>
                    <input type="text" placeholder="Tony Nguyen">
                </fieldset>
                <fieldset class="mt-20">
                    <label class="mb-8">Email</label>
                    <input type="text" placeholder="Email Address">
                </fieldset>
                <fieldset class="mt-20">
                    <label class="mb-8">Phone Number</label>
                    <input type="text" placeholder="Phone Number">
                </fieldset>
                <fieldset class="group-cb cb-signup  mt-12">
                    <input type="checkbox" class="tf-checkbox"> 
                    <label>I agree with <span>Terms Of Services </span> and <span> Policy Privacy.</span></label>
                </fieldset>
                <a href="otp.html" class="tf-btn primary lh-md mt-40">Sign Up</a>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
