<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>create password</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo" style="background-image: url('images/logo/144.png')">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="create-pass-area">
        <div class="box-image mt-30">
            <img src="images/background/bg-createpass.png" alt="image">
        </div>
        <div class="tf-container">
            <form class="mt-12 mb-16">
                <h2>Create Password</h2>
                <p class="text-medium mt-4">Enter your secure password</p>
                <fieldset class="mt-24">
                    <label class="mb-8">Password:</label>
                    <div class="box-auth-pass">
                        <input type="password" required class="password-field" value="123456">
                        <span class="show-pass">
                            <i class="icon-eye-show"></i>
                            <i class="icon-eye-hide"></i>
                        </span>
                    </div>
                </fieldset>
                <fieldset class="mt-20">
                    <label class="mb-8">Password:</label>
                    <div class="box-auth-pass">
                        <input type="password" required class="password-field2" placeholder="confirm pass">
                        <span class="show-pass2">
                            <i class="icon-eye-show"></i>
                            <i class="icon-eye-hide"></i>
                        </span>
                    </div>
                </fieldset>
                <label class="mt-12">Password must at lease 8 characters.</label>
                <a href="sign-in.html" class="tf-btn primary lh-md mt-40">Create</a>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
