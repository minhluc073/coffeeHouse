<head>

    <!-- font -->

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

<body>

            <img src="images/logo/logo-banner.png" alt="img">

    <div class="signin-area pb-30">

                    <div class="inner-group-ip">

                            <option data-thumbnail="images/flags/germany.png"></option>

                        </select>

                </fieldset>
                <div class="btn-fixed style-2">
                    <button class="tf-btn btn-lg primary">Send code</button>

                </div>
            </form>
            
            
        </div>
    </div>
