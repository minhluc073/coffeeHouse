<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>sign in</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo" style="background-image: url('images/logo/144.png')">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="signin-area">
        <div class="box-image mt-12">
            <img src="images/background/bg-signin.png" alt="image">
        </div>
        <div class="tf-container">
            <form class="mb-18">
                <h2>Sign In</h2>
                <fieldset class="mt-20">
                    <label class="mb-8">Email/Phone Numbers:</label>
                    <input type="text" placeholder="Email Address">
                </fieldset>
                <fieldset class="mt-20">
                    <label class="mb-8">Password:</label>
                    <div class="box-auth-pass">
                        <input type="password" required class="password-field" placeholder="Your Password">
                        <span class="show-pass">
                            <i class="icon-eye-show"></i>
                            <i class="icon-eye-hide"></i>
                        </span>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-between align-items-center mt-16">
                    <fieldset class="group-cb">
                        <input type="checkbox" class="tf-checkbox" id="ip-check"> 
                        <label for="ip-check">Remember me</label>
                    </fieldset>
                    <a href="forgot-pass.html" class="text-primary">Forgot password?</a>
                </div>
                <a href="home-location.html" class="tf-btn primary mt-16">Login</a>
                <span class="auth-line">Or</span>
                <a href="home-location.html" class="tf-btn secondary"><img src="images/logo/google.png" alt="image" class="icon-google">Login with Google</a>
                <p class="noti-signin mt-16">Not a member? <a href="sign-up.html">Sign up</a></p>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
