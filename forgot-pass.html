    <title>forgot pass</title>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="spinner-circle spinner-line">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>

            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
      </div>
    <!-- /preload -->
    <div class="forgot-area">
        <div class="tf-container">
            <h2 class="mt-30">Forgot Password?</h2>
                <p class="mt-16 fw-4">At least 8 characters, with uppercase & lowercase letters.</p>
            <form class="mt-40" action="reset-pass.html">
                <fieldset class="input-icon">
                    <span class="icon icon-mess"></span>
                    <input type="text" placeholder="Enter your email address" class="form-control">
                </fieldset>
                <div class="btn-fixed style-2">
                    <button class="tf-btn btn-lg primary">Reset password</button>

                </div>
            </form>
            
            
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
