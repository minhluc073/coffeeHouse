<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>manage location</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo" style="background-image: url('images/logo/144.png')">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    
    <div class="header-style1 fixed-top bg-white line-bt">
        <a href="#" class="icon back-btn"><i class="icon-left"></i></a>
        <h3>Write a Review</h3>
    </div>
    <div class="pt-45 pb-80">
        <div class="line4-bt">
            <div class="tf-container">
                <div class="wd-dir-store pt-20 pb-20">
                    <div class="banner-store" style="background-image: url(images/banner-coffee/coffee-lg-1.jpg);">
                        <div class="box-rate st2 d-flex flex-column justify-content-end">
                            <div class="d-flex align-items-center gap-4">
                                <div class="item-rate">
                                    <i class="icon-star"></i>
                                    <span class="fw-5">4.7</span>
                                </div>
                                <span>(1.2k Rating)</span>
                            </div>
                            <h6 class="mt-4 text-medium"><a href="#" class="text-white">Cophehangen Coffee Lab</a></h6>
                        </div>
                        <a class="box-bookmark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path
                                    d="M15.8333 17.5L10 13.3333L4.16666 17.5V4.16667C4.16666 3.72464 4.34226 3.30072 4.65482 2.98816C4.96738 2.67559 5.3913 2.5 5.83333 2.5H14.1667C14.6087 2.5 15.0326 2.67559 15.3452 2.98816C15.6577 3.30072 15.8333 3.72464 15.8333 4.16667V17.5Z"
                                    stroke="#2DC28D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </a>
                    </div>
                    <div class="mt-12 info">
                        <p><i class="icon-map-pin"></i> 0.6 miles - 1501 S Mullen St. #991, Airway... </p>
                        <p class="mt-4 d-flex align-items-center gap-4"><i class="icon-clock"></i> <span
                                class="text-success">Opened</span><span class="dot-icon secondary"></span>Close at 22:00 PM
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="tf-container">
            <form>
                <fieldset class="mt-16">
                    <label class="mb-12">Type Of Coffee:</label>
                    <select class="form-select">
                        <option>Choose Coffee</option>
                        <option>Ice coffee</option>
                        <option>Latte</option>
                        <option>Mocha</option>
                    </select>
                </fieldset>
                <fieldset class="mt-20">
                    <label class="mb-12">How Would You Rate Your Coffee Today?</label>
                    <div class="wd-rating-check">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" class="last" title="text"></label>
                        <input type="radio" id="star4" name="rate" checked value="4" />
                        <label for="star4" title="text"></label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text"></label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text"></label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text"></label>
                    </div>
                </fieldset>
                <fieldset class="mt-20 box-review">
                    <label class="mb-12">Type Of Coffee:</label>
                    <textarea placeholder="Share details about your review"></textarea>
                    <div class="meta-review d-flex justify-content-between align-items-center">
                        <span class="text-small">0/1000</span>
                        <a href="#">
                            <img src="images/logo/camera.png" alt="img">    
                        </a>
                    </div>
                </fieldset>
                <div class="menubar-footer footer-fixed">
                    <div class="mw-wrapper">
                        <a href="review.html" class="tf-btn primary lh-md">Check In And Review</a>

                    </div>
                </div>
            </form>
        </div>
    </div>
    
    

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
