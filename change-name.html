<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>change name</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo" style="background-image: url('images/logo/144.png')">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    
    <div class="header-style1 fixed-top bg-white line-bt">
        <a href="#" class="icon back-btn"><i class="icon-left"></i></a>
        <h3>Change User Name</h3>
       
    </div>

    <div class="pt-45">
        <div class="line-4"></div>
        <div class="tf-container">
            <form class="mt-12 mb-16">
                <fieldset>
                    <label class="mb-8">First Name:</label>
                    <input type="text" value="Tony">
                </fieldset>
                <fieldset class="mt-16">
                    <label class="mb-8">Last Name:</label>
                    <input type="text" value="Nguyen">
                </fieldset>
                <fieldset class="mt-16">
                    <label class="mb-8">Email</label>
                    <input type="text" placeholder="Email Address">
                </fieldset>
                <fieldset class="mt-16">
                    <label class="mb-8">Phone Number</label>
                    <input type="text" placeholder="Phone Number">
                </fieldset>
                <div class="mt-24 grid-2 gap-20">
                    <a href="user-setting.html" class="tf-btn primary lh-md">Accept</a>
                    <a href="user-setting.html" class="tf-btn secondary">Cancel</a>
                </div>
            </form>
          
        </div>
    </div>
     
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
