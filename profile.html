<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>Profile</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo" style="background-image: url('images/logo/144.png')">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header fixed-top bg-white line-bt">
        <a href="#" class="icon back-btn"><i class="icon-left"></i></a>
        <h3>Profile</h3>
        <span class="icon-setting right"></span>
    </div>
    <div class="pt-45">
        <div class="tf-container">
            <div class="mt-12 text-center">
                <div class="box-img-profile mx-auto">
                    <img src="images/avt/user.jpg" alt="img">
                    <span class="icon-camera"></span>
                </div>
                <h5 class="mt-8">Esther Howard</h5>
            </div>
            <ul class="mt-60 mb-16">
                <li><a href="user-setting.html" class="listview-item line-bt pb-16"><i class="left icon-setting-2"></i> User Setting</a></li>
                <li><a href="my-friends.html" class="listview-item line-bt pt-16 pb-16"><i class="left icon-friends"></i> My Friends</a></li>
                <li><a href="my-favourites.html" class="listview-item line-bt pt-16 pb-16"><i class="left icon-heart-1"></i> My Favourite</a></li>
                <li><a href="user-latest-review.html" class="listview-item line-bt pt-16 pb-16"><i class="left icon-star-2"></i> Latest Reviews</a></li>
                <li><a href="follower.html" class="listview-item line-bt pt-16 pb-16"><i class="left icon-wifi"></i> Followers</a></li>
                <li><a href="#" class="listview-item line-bt pt-16 pb-16"  data-bs-toggle="modal" data-bs-target="#logout"><i class="left icon-power-off"></i> Log Out</a></li>
            </ul>
        </div>
    </div>
        
    
    <div class="modal fade modalCenter" id="logout">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="p-16 line-bt">
                    <h5 class="text-center">Title here</h5>
                    <p class="mt-8 text-center text-small fw-4">You will be returned to the login screen.</p>
                </div>
                <div class="grid-2">
                   <a href="#" class="line-r text-center text-small fw-5 p-10" data-bs-dismiss="modal">Cancel</a>
                   <a href="sign-in.html" class="text-center text-small fw-5 p-10 text-critical">Log Out</a>
                </div>
               
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
