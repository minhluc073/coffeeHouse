<body>
    <div class="otp-area">
        <div class="header justify-content-center fixed-top bg-white line-bt">
            <a href="#" class="icon back-btn"><i class="icon-left"></i></a>
            <h3>Account Verification</h3>
        </div>

        <div class="box-image pt-45 mb--50">
            <img src="images/background/bg-otp.png" alt="image">
        </div>
        <div class="tf-container">
            <form class="mb-12">
                <h2>Enter OTP</h2>
                <p class="text-small mt-8">Enter the OTP code we just sent you on your registered Email/Phone number</p>
                <div class="digit-group mt-12">
                    <input class="form-control" required type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1">
                    <input class="form-control" required type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2">
                    <input class="form-control" required type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3">
                    <input class="form-control" required type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4">
                    <input class="form-control" required type="text" id="digit-6" name="digit-6" data-next="digit-7" data-previous="digit-5">

                </div>    
                <p class="mt-12 text-small">Didnâ€™t get OTP? <a href="#" class="text-onSurface fw-4">Resend OTP</a></p>
                <a href="create-pass.html" class="tf-btn primary lh-md mt-40">Verification</a>
            </form>
        </div>
    </div>
