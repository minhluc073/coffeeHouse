<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">

    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>reset pass</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo" style="background-image: url('images/logo/144.png')">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="forgot-area">
        <div class="tf-container">
            <h2 class="mt-30">Reset your password</h2>
                <p class="mt-16 fw-4">At least 8 characters, with uppercase & lowercase letters.</p>
            <form class="mt-40" action="home.html">
                <fieldset class="input-icon input-style-2">
                    <label>Password</label>

                    <div class="box-view-hide">
                        <span class="icon icon-lock"></span>
                        <input type="password" required placeholder="Enter your password" class="form-control password-field">
                            <span class="show-pass">
                                <i class="icon-pass icon-view"></i>
                                <i class="icon-pass icon-hide"></i>
                            </span>
                        
                    </div>
                </fieldset>
                <fieldset class="mt-26 input-icon input-style-2">
                    <label>Confirm Password</label>

                    <div class="box-view-hide">
                        <span class="icon icon-lock"></span>
                        <input type="password" required placeholder="Enter your password" class="form-control password-field2">
                            <span class="show-pass2">
                                <i class="icon-pass icon-view"></i>
                                <i class="icon-pass icon-hide"></i>
                            </span>
                        
                    </div>
                </fieldset>
                <div class="btn-fixed style-2">
                    <button class="tf-btn btn-lg primary">Update password</button>

                </div>
            </form>
            
            
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

    <script>
    </script>
    
</body>
</html>
